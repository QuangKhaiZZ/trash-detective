<!DOCTYPE html>
<html>
<head>
    <title>Trash Detective</title>
</head>
<body style="text-align:center; font-family:Arial; margin-top:40px;">

    <h1>Trash Detective</h1>

    <form action="/process" method="POST" enctype="multipart/form-data">
        <p>Chọn ảnh bất kỳ:</p>
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Upload & Xử lý</button>
    </form>

    <br>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if uploaded_image %}
        <h3>Ảnh bạn đã upload:</h3>
        <img src="/static/uploads/{{ uploaded_image }}" width="350" style="border:1px solid #444; padding:5px;">
    {% endif %}

    {% if result %}
        <h3>Kết quả xử lý:</h3>
        <p>{{ result }}</p>
    {% endif %}

</body>
</html>
